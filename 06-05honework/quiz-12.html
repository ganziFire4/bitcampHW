<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}

    </style>
  </head>
  <body>
	<h1>상품 주문서</h1>
	<fieldset>	
		<legend>개인 정보</legend>
			<ul>
				<li><b>이름
					<input type="text" placeholder="여백없이 입력">
				</b></li>
				<li><b>연락처
					<input type="text" placeholder="연락가능한 번호">
				</b></li>
			</ul>
	</fieldset>
	<fieldset>
		<legend>배송지 정보</legend>
			<ul>
				<li><b>주소
					<input type="text">
				</b></li>
				<li><b>전화번호
					<input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
				</b></li>
				<li><b>메모
					<span><textarea rows="2"></textarea></span>
				</b></li>
			</ul>
	</fieldset>
	<fieldset>
		<legend>주문 정보</legend>
				<input type="checkbox">과테말라 안티구아 (100g)
				<input type="number" value="0"><span>개</span>
				<br>
				<input type="checkbox">인도네시아 만델링 (100g)
				<input type="number" value="0"><span>개</span>
				<br>
				<input type="checkbox">탐라는도다(블렌딩) (100g)
				<input type="number" value="0"><span>개</span>
				<br>
	</fieldset>
	<div style="text-align: center;">	
		<input type="submit" value="주문하기">
		<input type="submit" value="다시작성">
	</div>
  </body>
</html>
