<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            color: purple;
            font-weight: bold;
        }

        li {
            list-style: none;
        }

        li label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label>이름</label>
                    <input type="text" placeholder="여백없이 입력">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label>주소</label>
                    <input type="text">
                </li>
                <li>
                    <label>전화번호</label>
                    <input type="tel">
                </li>
                <li>
                    <label>메모</label>
                    <textarea></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <input type="checkbox">과태말라 안티구아(100g)
                    <input type="number" value="0">개
                </li>
                <li>
                    <input type="checkbox">인도네시아 만델링(100g)
                    <input type="number" value="0">개
                </li>
                <li>
                    <input type="checkbox">탐라는도다(블렌딩)(100g)
                    <input type="number" value="0">개
                </li>
            </ul>
        </fieldset>
        <button type="submit">주문하기</button>
        <button type="reset">다시 작성</button>
    </form>
</body>
</html>
