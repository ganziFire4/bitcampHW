<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let num = 1;
        let numcnt = 0;
        document.write(`<h1>3의 배수 찾기</h1>`)
        for(; num < 101; num++){
            if(num % 3 == 0) {
                document.write(`<span>${num}, </span>`);
                numcnt++;
            }
        }
        document.write(`<p>3의 배수의 갯수 : ${numcnt}</p>`);
    </script>
</body>
</html>
