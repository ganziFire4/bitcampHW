<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			ul {
				list-style-type: none;
				display: flex;
			}
			li {
				margin-right: 10px;
				border: 1px solid black;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-right: 20px;
				padding-left: 20px;
			}

		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
