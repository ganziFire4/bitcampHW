<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            text-align: center;
        }
    </style> 
</head>
<body>
    <div class="a">
        <script>
            let num = 1;
            let cnt = 0;
            document.write(`<h1>${"3의 배수 찾기"}</h1>`)
            while(num <= 100) {
                if(num % 3 === 0) {
                    document.write(`${num + ", "}`);
                    cnt++;
                }    
                num++;
            }
            document.write(`<p>3의 배수의 갯수 : ${cnt}</p>`);
        </script>
    </div>
</body>
</html>
