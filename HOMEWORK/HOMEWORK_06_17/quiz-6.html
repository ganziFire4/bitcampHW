<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*</title>
    <style>
        .a {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="a">
        <script>
            let cnt = 5;
            for(let i = 0; i <= 5; i++) {
                for(let j = 0; j < cnt; j++) {
                    document.write('*');
                }
                document.write('<br>');
                cnt--
            }
        </script>
    </div>
</body>
</html>
