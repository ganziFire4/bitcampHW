<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function sumMulti(num1, num2) {
            if(num1 === num2) {
                return num1*num2;
            } else {
                return num1+num2;
            }
        }
    const result1 = sumMulti(5, 10);
    const result2 = sumMulti(10, 10);
    console.log(result1);
    console.log(result2);
    </script>
</body>
</html>
