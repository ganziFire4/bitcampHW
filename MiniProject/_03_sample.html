<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티_글작성</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1em;
        }
        .header-nav a {
            color: white;
            margin: 0 0.5em;
        }
        .hero {
            background-image: url('watermelon.jpg');
            background-size: cover;
            text-align: center;
            color: black;
            padding: 5em 0;
        }
        .hero h1 {
            margin: 0;
        }
        .container {
            position: relative;
            max-width: 1200px;
            max-height: 900px;
            margin: 2em auto;
            padding: 0 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group .tag-input {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 0.5em;
            border-radius: 4px;
        }
        .footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .warning {
            color:red;
            font-size: 15px;
        }

        .uploadBox {
            background: white;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            height: 600px;
            padding: 0.5em;
            justify-content: center;
            align-items: center;
        }

        .uploadIcons {
            display: flex;
            gap: 10px;
        }

        .uploadIcons img {
            cursor: pointer;
        }
        
        .vid {
            margin-left: -10px;
            margin-top: 5px;
        }

        .confirm {
            display: flex;
            background: #27af5a;
            color: white;
            width: 100px;
            height: 30px;
            cursor: pointer;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 15px;
            border: none;
            border-radius: 4px;
        }

        .warning-group {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 0.5em;
        }
        
        .uploadBtn {
            display: none;
        }
        
        .confirm-group {
            display: flex;
            width: 100%;
            justify-content: right;
            align-items: center;
            margin-top: 16px;
            margin-bottom: 16px;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-nav">
            <div>식물나라</div>
            <nav>
                <a href="#">커뮤니티</a>
                <a href="#">스토어</a>
            </nav>
            <div>
                <a href="#">로그인</a> | <a href="#">회원가입</a>
            </div>
        </div>
    </header>
    <div class="hero">
        <h1>Skimul Nara Title</h1>
        <p>ABCDEFG</p>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요."
            onfocus="placeholder=''" onblur="placeholder='제목을 입력하세요.'"
            >
        </div>
        <div class="form-group">
            <label for="tags"></label>
            <input type="text" id="tags" name="tags" class="tag-input" placeholder="#태그"
            onfocus="placeholder=''" onblur="placeholder='#태그'"
            >
        </div>
        <div class="warning-group">
            <p class="warning">※타인을 향한 비난 또는 비방, 사적인 관련없는 말일 수 있는 글은 관리자에 의해 삭제될 수 있습니다.</p>
                
        </div>
        <div class="uploadBox">
            <div class="uploadIcons">
                <img src="images/images.png.png" alt="이미지 업로드 아이콘" width="60px" height="60px" id="img">
                <img src="images/video.png.png" alt="비디오 업로드 아이콘"width="45px" height="50px" class="vid" id="vid">
            </div>
            <div class="uploadBtn">
                <input type="file" class="imageBtn" accept="image/*">
                <input type="file" class="videoBtn" accept="video/*">
            </div>
        </div>
        <div class="confirm-group">
            <button type="submit" class="confirm">글 올리기</button>
        </div>
    </div>
    <footer>
        Footer
    </footer>
    <script>
        $(() => {
            $("#img").click((e) => {
                $(".imageBtn").trigger("click");
            });

            $("#vid").click((e) => {
                $(".videoBtn").trigger("click");
            });
        });
    </script>
</body>
</html>
