<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sumMulti 다루기</title>
</head>
<body>
  <script>
      let num1 = Number(prompt(`첫번째 숫자 입력`))
      let num2 = Number(prompt(`두 번째 숫자 입력`))
      const re3 = sumMulti(num1, num2);
      function sumMulti(num1, num2) {
      if(num1 === num2) {
        return num1 * num2
      } else {
        return num1 + num2
      }
      }
      let result = sumMulti(num1, num2);
      const re1 = sumMulti(5, 10);
      const re2 = sumMulti(10, 10)
      console.log(re1);
      console.log(re2);
      alert(`결과 : ${result}`);
  </script>
</body>
</html>
