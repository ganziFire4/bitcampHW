<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~45까지의 숫자를 입력하세요.</title>
</head>
<body>
    <script>
    let input = window.prompt(`1~45까지의 숫자를 입력하세요.`);

    if (input >= 1 && input <= 45) {
    window.alert(`입력하신 숫자는 ${input}입니다.`);
    } else {
    window.alert(`1부터 45 사이의 숫자를 입력해주세요.`);
    }
    </script>
</body>
</html>
