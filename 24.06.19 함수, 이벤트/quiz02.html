<body>
    <script>

        const a = window.prompt(`비교할 첫 번째 숫자:`);
        
        const b = window.prompt(`비교할 두 번째 숫자:`);
        

        function Num(){
        
        if(a > b){
            alert(`${a}(이)가 ${b}보다 큽니다.`);
        } else if(a < b){
            alert(`${a}(이)가 ${b}보다 작습니다.`);
        } else {
            alert(`${a}(이)가 ${b}와 같습니다.`);
        }
            };
       
       console.log(Num());
    </script>
