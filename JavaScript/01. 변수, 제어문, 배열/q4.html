<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <p id="numList"></p>
    <p id="numOf3s"></p>
    <script>
        let ans = 0;
        let strHtml = "";

        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0){
                strHtml += (i + ", ");
                ans += 1;
            }
        }

        let p1 = document.getElementById('numList');
        let p2 = document.getElementById('numOf3s');
        p1.innerHTML = strHtml;
        p2.innerHTML = `3의 배수의 갯수:${ans}`;
    </script>
</body>
</html>
