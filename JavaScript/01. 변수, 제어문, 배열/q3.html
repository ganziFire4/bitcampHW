<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { 
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>짝수일까, 홀수일까</h1>
    <script>
        const num = window.prompt("숫자를 입력하시오.");
    
        if (num % 2 == 0){
            document.write(num + "은(는) 짝수입니다.");
        } else {
            document.write(num + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
