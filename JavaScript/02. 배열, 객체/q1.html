<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const intArr = [1, 2, 3, 4, 5];

        let sum = 0;
        for(num of intArr){
            sum += num;
        }
        alert(`배열 합은 ${sum}입니다.`);
    </script>
</body>
